<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    <!-- nav-bar -->
    <header>
        <nav class="nav-bar">
            <div class="container">
                <div>
                    <img src="image/background.png" alt="logo" />
                </div>
                <div class="link">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a class="contact.html" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- contact--page-->
    <section class="contact">
        <div class="container">
            <div class="contact-content">
                <h1><span class="text-active">Contact</span> Us</h1>
                <p>Please fill out the form below to contact us</p>
                <form method="POST">
                    <div class="formgroup">
                        <label for="Name">Name</label>
                        <input id="Name" name="username" type="text">
                    </div>
                <div class="formgroup">
                    <label for="">Email</label>
                        <input id="email" name="email" type="email">
                </div>                 
                    <div class="formgroup">
                        <label for="feedback">Feedback</label>
                        <textarea id="feedback" name="feedback" placeholder="Give your feedback"></textarea>
                    </div>
                    <button type="button" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!-- contact-adress --> 
    <section class="address">
        <div class="container">
            <div class="contact-box location">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>50 Main st, Boston MA</p>
            </div>
            <div class="contact-box phone">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <a href="tel:+617-555-5555">(617) 555-5555</a>
            </div>
            <div class="contact-box email">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email address</h3>
                <a href="mailto:frontdesk@hotelbt.co">frontdesk@hotelbt.co</a>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="foot">
            <p>Hotel BT &copy; 2019, All RIghts Reserved</p>
        </div>
    </footer>
</body>
</html>
